spring:
  datasource:
    url: jdbc:mysql://localhost:3306/jwt-oauth2
    username: root
    password: root5687
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update                                    # controls the schema update policy
    show-sql: false                                       # enable this to log SQL statements
    properties:
      hibernate:
        format_sql: true                                  # optional, for formatted SQL logging
        dialect: org.hibernate.dialect.MySQL8Dialect







jwt:
  rsa-private-key: classpath:certs/privateKey.pem
  rsa-public-key: classpath:certs/publicKey.pem




logging:

  file:
    path: logs/
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:- %5p} %m%n"
    file: "%d %-5level [%thread] %logger :%msg%n"
  level:
    web: error
    root: info
    sql: error
    org.springframework.security: trace


